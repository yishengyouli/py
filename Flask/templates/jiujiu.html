<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHLX</title>
</head>
<body>
    <h1>XHLX</h1>
    <table border="1">
        {% for x in range(1,10) %}
      <tr>
        {% for y in range(1,x + 1) %}
          <td>{{y}}*{{x}}={{ x*y }}</td>
        {% endfor %}
      </tr>
        {% endfor %}
    </table>
</body>
</html>
